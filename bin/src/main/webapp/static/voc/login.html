<body class="bgGray"> <!-- 회색배경 : class="bgGray" -->

                <h1><img src="images/logo_login.png" alt="Create Well Life CERAGEM 통함 CRM"></h1>
                <dl>
                    <dt>아이디</dt>
                    <dd>
                        <input type="text" class="it" title="아이디" placeholder="아이디를 입력하세요.">
                    </dd>
                    <dt>비밀번호</dt>
                    <dd>
                        <input type="password" class="it" title="비밀번호" placeholder="비밀번호를 입력하세요.">

                </dl>
                <div class="save">

                        <span class="label">아이디 저장</span>
                    </label>

                <div class="button">
